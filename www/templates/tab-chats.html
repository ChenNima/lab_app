<ion-view view-title="Chats">
  <ion-content>
    <div>
      <p>当前时间:{{date}}</p>
      <p >经:{{lat}} 纬:{{long}}</p>
      <p >网络:{{netType}}</p>
      <p> 方向:{{X}} 精确度:{{Z}}</p>
      <p> 网速:{{network}}</p>
      <button class="btn btn-primary" ng-click="getInfo()">update</button>
    </div>
  </ion-content>
</ion-view>
