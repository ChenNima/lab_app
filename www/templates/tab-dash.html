<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>个人实验系统</h2>
    <p>
      这是我的个人实验系统,本系统会获取设备的<code>网速,地理位置,设备朝向</code>等信息并自动上传到服务器.
    </p>
    <p>
      在实验数据页面,点击<code>获取实验数据</code>等信息并自动上传到服务器.点击<code>开始自动获取</code>会以为滑块所控制的时间间隔自动获取并上传数据.
    </p>
    <p>
      非常感谢为我的实验提供数据.
    </p>
  </ion-content>
</ion-view>
